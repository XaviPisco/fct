    <div class="container-fluid text-center" id="action">
      <div class="row">
        <div class="col">
          <h1 style="color: lightgray">Gestão de Empresas</h1>
          <div class="row mt-5">
            <div class="col">
              <p style="font-size: 18px">O que deseja fazer?</p>
              <div class="col mt-5">
                <div class="row">
                  <div class="col">
                    <p>
                      <button
                        class="btn-branco"
                        data-bs-toggle="modal"
                        data-bs-target="#addEmpresaModal"
                      >
                        Adicionar empresa
                      </button>
                    </p>
                    <p>
                      <button
                        class="btn-branco"
                        data-bs-toggle="modal"
                        data-bs-target="#editEmpresaModal"
                      >
                        Editar empresa
                      </button>
                    </p>
                    <p>
                      <button
                        class="btn-branco"
                        data-bs-toggle="modal"
                        data-bs-target="#addMonModal"
                      >
                        Adicionar monitor
                      </button>
                    </p>
                    <p>
                      <button
                        class="btn-branco"
                        data-bs-toggle="modal"
                        data-bs-target="#editMonModal"
                      >

                    </p>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      role="dialog"
      id="addEmpresaModal"
      aria-labelledby="addEmpresaModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header gradient">
            <h3>Dados da empresa</h3>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="row p-3">
                <div class="col-md-12">
                  <label for="nomeEmp" class="form-label"
                    >Designação Social</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="nomeEmp"
                    required
                  />
                </div>
              </div>
              <div class="row p-3">
                <div class="col-md-8">
                  <label for="concelhoEmp" class="form-label">Concelho</label>
                  <input
                    type="text"
                    class="form-control"
                    id="concelhoEmp"
                    required
                  />
                </div>
                <div class="col-md-4">
                  <label for="codPostEmp" class="form-label"
                    >Código Postal</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="codPostEmp"
                    required
                  />
                </div>
              </div>
              <div class="row p-3">
                <div class="col-md-7">
                  <label for="moradaEmp" class="form-label">Morada</label>
                  <input type="text" class="form-control" required />
                </div>
                <div class="col-md-5">
                  <label for="telEmp" class="form-label">Telefone</label>
                  <input type="text" class="form-control" required />
                </div>
              </div>
              <div class="row p-3">
                <div class="col-md-7">
                  <label for="emailEmp" class="form-label">E-mail</label>
                  <input
                    type="email"
                    class="form-control"
                    placeholder="example@domain.com"
                    required
                  />
                </div>
                <div class="col-md-5">
                  <label for="atividade" class="form-label"
                    >Atividade Principal</label
                  >
                  <input type="text" class="form-control" required />
                </div>
              </div>
            </form>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Fechar
              </button>
              <button type="submit" class="btn btn-primary">Submeter</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      role="dialog"
      id="editEmpresaModal"
      aria-labelledby="editEmpresaModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">

            <select

              class="form-control selectpicker"
              data-live-search="true"
            >
              <option data-tokens="durit">Durit</option>
              <option data-tokens="jade">Jade</option>
              <option data-tokens="alberplas">Alberplás</option>
            </select>
            <div class="divider"></div>
            <form>
              <div class="row p-3">
                <div class="col-md-12">
                  <label for="editNomeEmp" class="form-label"
                    >Designação Social</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="editNomeEmp"
                    required
                  />
                </div>
              </div>
              <div class="row p-3">
                <div class="col-md-8">
                  <label for="editConcelhoEmp" class="form-label"

                  >
                  <input
                    type="text"
                    class="form-control"
                    id="editConcelhoEmp"

                <div class="col-md-4">

                    type="text"
                    class="form-control"
                    id="editCodPostEmp"
                    required
                  />
                </div>
              </div>
              <div class="row p-3">
                <div class="col-md-7">
                  <label for="editMoradaEmp" class="form-label">Morada</label>
                  <input
                    type="text"
                    id="editMoradaEmp"
                    class="form-control"
                    required
                  />
                </div>
                <div class="col-md-5">
                  <label for="editTelEmp" class="form-label">Telefone</label>
                  <input
                    type="text"
                    id="editTelEmp"
                    class="form-control"
                    required
                  />
                </div>
              </div>
              <div class="row p-3">
                <div class="col-md-7">
                  <label for="editEmailEmp" class="form-label">E-mail</label>
                  <input
                    type="email"
                    class="form-control"
                    placeholder="example@domain.com"
                    id="editEmailEmp"
                    required
                  />
                </div>
                <div class="col-md-5">
                  <label for="editAtividade" class="form-label"
                    >Atividade Principal</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="editAtividade"
                    required
                  />
                </div>
              </div>
            </form>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Fechar
              </button>
              <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
          </div>
        </div>
      </div>
    </div>

      <div class="modal-dialog modal-dialog-centered modal-lg">

          <div class="modal-body">

            <select

              <option value="durit">Durit</option>
              <option value="jade">Jade</option>
              <option value="alberplas">Alberplás</option>

            <label for="editMonMonPicker" class="form-label mt-2"

            <select

              class="form-control selectpicker"

              <option value="joao">João Silva</option>
              <option value="jose">José Manuel</option>
              <option value="antonio">António Migalha</option>
            </select>
            <div class="divider"></div>
            <form>
              <div class="row p-3">
                <div class="col-md-12">
                  <label for="nomeMon" class="form-label">Nome</label>
                  <input
                    type="text"
