<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link href="css/btn-branco.css" rel="stylesheet" />
    <title>Gestão de FCT - Empresas</title>
    <style>
      #wrapper {
        background: url("empresarios.jpg") no-repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
        font-family: "Montserrat", sans-serif;
        display: none;
      }
      #back {
        height: 100vh;
        background-color: black;
        opacity: 0.8;
      }
      #row1 {
        height: 100vh;
        padding-top: 25vh;
        padding-bottom: 25vh;
      }
      p {
        font-size: 18px;
        color: gray;
      }
    </style>
    <script type="text/javascript">
      $(document).ready(function () {
        $("#wrapper").fadeIn(1500);
        $("a").click(function (e) {
          redirect = $(this).attr("href");
          e.preventDefault();
          $("#wrapper").fadeOut(800, function () {
            document.location.href = redirect;
          });
        });
      });
    </script>
  </head>
  <body>
    <div id="wrapper">
      <div class="container-fluid text-center" id="back">
        <div class="row align-items-center" id="row1">
          <div class="col-md-12">
            <h1 style="color: lightgray">Gestão de Empresas</h1>
            <div class="col-md-6 offset-md-3">
              <p>
                Bem-vindo à Gestão de Empresas da aplicação de Gestão de FCT!
                Nesta secção pode fazer a gestão das empresas.
              </p>
              <br />
              <p>O que deseja fazer?</p>
              <br />
              <div class="row">
                <div class="col">
                  <p>
                    <a class="btn-branco" href="gerirEmpresa.html" role="button"
                      >Gerir Empresas</a
                    >
                  </p>
                  <p>
                    <a class="btn-branco" href="gerirEmpresa.html" role="button"
                      >Gerir Monitores</a
                    >
                  </p>
                  <p>
                    <a class="btn-branco" href="index.html" role="button"
                      >Voltar à página inicial</a
                    >
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
