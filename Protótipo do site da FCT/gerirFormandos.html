      #addEmpresa {
        margin-top: 10%;
        width: 70%;
        background-color: #fff;
        border-radius: 15px;
        display: none;
      }

        color: gray;
        display: block;
        padding-top: 25vh;
      }

        font-family: "Arial", sans-serif;
      }
      .back {
        height: 100vh;
      }
      .gradient {
        background: rgb(75, 75, 75);
        background: linear-gradient(

          rgba(75, 75, 75, 1) 0%,
          rgba(117, 117, 117, 1) 35%,
          rgba(195, 195, 195, 1) 100%
        );
        text-shadow: 2px 2px 3px gray;
        color: #fff;
      }
      .btn-light {

              <br /><br />

                <div class="col">

                      class="btn-branco"
                      data-bs-toggle="modal"
                      data-bs-target="#addFormandoModal"
                    >
                      Adicionar formando
                    </button>
                  </p>
                  <p>

                      class="btn-branco"
                      data-bs-toggle="modal"
                      data-bs-target="#editFormandoModal"
                    >
                      Editar formando
                    </button>
                  </p>

                      class="btn-branco"

                      class="btn-branco"

                  </p>
                  <p>

                    >
                  </p>
                </div>
              </div>
            </div>
          </div>

    <div
      class="modal fade"
      role="dialog"
      id="addFormandoModal"
      aria-labelledby="addFormandoModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header gradient">
            <h3>Dados do Formando</h3>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="row p-3">
                <div class="col-md-8">
                  <label for="nomeFor" class="form-label">Nome</label>
                  <input
                    type="text"
                    class="form-control"
                    id="nomeFor"
                    required
                  />
                </div>
                <div class="col-md-4">
                  <label for="ccFor" class="form-label">C.C. nº</label>
                  <input type="text" class="form-control" id="ccFor" required />
                </div>
              </div>
              <div class="row p-3">
                <div class="col-md-4">
                  <label for="dataValFor" class="form-label"
                    >Data de validade</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="dataValFor"
                    required
                  />
                </div>
                <div class="col-md-4">
                  <label for="concelhoFor" class="form-label">Concelho</label>
                  <input
                    type="text"
                    class="form-control"
                    id="concelhoFor"
                    required
                  />
                </div>
                <div class="col-md-4">
                  <label for="codPostFor" class="form-label"
                    >Código Postal</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    placeholder="xxxx-xxx"
                    id="codPostFor"
                    required
                  />
                </div>
              </div>
              <div class="row p-3">
                <div class="col-md-7">
                  <label for="moradaFor" class="form-label">Morada</label>
                  <input type="text" class="form-control" required />
                </div>
                <div class="col-md-5">
                  <label for="telFor" class="form-label">Telefone</label>
                  <input type="text" class="form-control" required />
                </div>
              </div>
              <div class="row p-3">
                <div class="col-md-7">
                  <label for="emailFor" class="form-label">E-mail</label>
                  <input
                    type="email"
                    class="form-control"
                    placeholder="example@domain.com"
                    required
                  />
                </div>
                <div class="col-md-5">
                  <label for="dataNasc" class="form-label"
                    >Data de Nascimento</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    placeholder="dd/mm/aaaa"
                    required
                  />
                </div>
              </div>
            </form>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Fechar
              </button>
              <button type="submit" class="btn btn-primary">Submeter</button>
            </div>
          </div>
        </div>
      </div>
    </div>
