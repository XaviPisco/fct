    <div class="container-fluid text-center" id="action">
      <div class="row">
        <div class="col">
          <h1 style="color: lightgray">Gestão de Formandos</h1>
          <div class="row mt-5">
            <div class="col">
              <p style="font-size: 18px">O que deseja fazer?</p>
              <div class="col mt-5">
                <div class="row">
                  <div class="col">
                    <p>
                      <button
                        class="btn-branco"
                        data-bs-toggle="modal"
                        data-bs-target="#gerarProcessoModal"
                      >
                        Gerar Processo
                      </button>
                    </p>
                    <p>
                      <button
                        class="btn-branco"
                        data-bs-toggle="modal"
                        data-bs-target="#editProcessoModal"
                      >
                        Editar processo
                      </button>
                    </p>
                    <p>
                      <button
                        class="btn-branco"
                        data-bs-toggle="modal"
                        data-bs-target="#listaProcessosModal"
                      >
                        Lista de processos
                      </button>

    <div
      class="modal fade"
      role="dialog"
      id="gerarProcessoModal"
      aria-labelledby="gerarProcessoModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header gradient">
            <h3>Gerar processo</h3>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <label for="selPickerTurma" class="form-label">Turma</label>
            <select
              class="form-control selectpicker"
              id="selPickerTurma"
              data-live-search="true"
            >
              <option data-tokens="1ftgpsi">1F - TGPSI</option>
              <option data-tokens="2ftgpsi">2F - TGPSI</option>
              <option data-tokens="3ftgpsi">3F - TGPSI</option>
              <option data-tokens="1etmi">1E - TMI</option>
              <option data-tokens="2etmi">2E - TMI</option>
              <option data-tokens="3etmi">3E - TMI</option>
            </select>
            <label for="selPickerFormando" class="form-label mt-2"
              >Formando</label
            >
            <select
              class="form-control selectpicker"
              id="selPickerFormando"
              data-live-search="true"
            >
              <option data-tokens="gustavo">Gustavo</option>
              <option data-tokens="ricardo">Ricardo</option>
              <option data-tokens="pedro">Pedro</option>
              <option data-tokens="rodrigo">Rodrigo</option>
              <option data-tokens="luis">Luís</option>
            </select>
            <label for="selPickerEE" class="form-label mt-2"
              >Enc. Educação</label
            >
            <select
              class="form-control selectpicker"
              id="selPickerEE"
              data-live-search="true"
            >
              <option data-tokens="joao">João</option>
              <option data-tokens="maria">Maria</option>
              <option data-tokens="joana">Joana</option>
              <option data-tokens="sara">Sara</option>
              <option data-tokens="manuel">Manuel</option>
            </select>
            <label for="selPickerOrientador" class="form-label mt-2"
              >Orientador</label
            >
            <select
              class="form-control selectpicker"
              id="selPickerOrientador"
              data-live-search="true"
            >
              <option data-tokens="carlos">Carlos</option>
              <option data-tokens="jose">José</option>
              <option data-tokens="miguel">Miguel</option>
              <option data-tokens="manuel">Manuel</option>
            </select>
            <label for="selPickerEmpresa" class="form-label mt-2"
              >Empresa</label
            >
            <select
              class="form-control selectpicker"
              id="selPickerEmpresa"
              data-live-search="true"
            >
              <option data-tokens="durit">Durit</option>
              <option data-tokens="jade">Jade</option>
              <option data-tokens="alberplas">Alberplás</option>
            </select>
            <label for="selPickerMonitor" class="form-label mt-2"
              >Monitor</label
            >
            <select
              class="form-control selectpicker"
              id="selPickerMonitor"
              data-live-search="true"
            >
              <option data-tokens="artur">Artur</option>
              <option data-tokens="lucas">Lucas</option>
              <option data-tokens="bruno">Bruno</option>
            </select>
            <div class="row">
              <div class="col-md-6">
                <label for="startDate" class="form-label mt-2">Data de início</label>
                <input type="date" class="form-control" placeholder="dd/mm/aaaa" id="startDate">
              </div>
              <div class="col-md-6">
                <label for="finishDate" class="form-label mt-2">Data de finalização</label>
                <input type="date" class="form-control" placeholder="dd/mm/aaaa" id="finalDate">
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label for="startTime" class="form-label mt-2">Hora de início</label>
                <input type="time" class="form-control" id="startTime">
              </div>
              <div class="col-md-6">
                <label for="finishTime" class="form-label mt-2">Hora de início</label>
                <input type="time" class="form-control" id="finishTime">
              </div>
            </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Fechar
              </button>
              <button type="submit" class="btn btn-primary">Submeter</button>
            </div>
          </div>
        </div>
      </div>

    <div
      class="modal fade"
      role="dialog"
      id="editFormandoModal"
      aria-labelledby="editFormandoModalLabel"
      aria-hidden="true"

      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header gradient">
            <h3>Dados do Formando</h3>

              data-bs-dismiss="modal"
              aria-label="Close"

              id="selPickerEditT"
              class="form-control selectpicker"
              data-live-search="true"
            >
              <option data-tokens="1ftgpsi">1F - TGPSI</option>
              <option data-tokens="2ftgpsi">2F - TGPSI</option>
              <option data-tokens="3ftgpsi">3F - TGPSI</option>
              <option data-tokens="1etmi">1E - TMI</option>
              <option data-tokens="2etmi">2E - TMI</option>
              <option data-tokens="3etmi">3E - TMI</option>
            </select>
            <label for="selPickerEditF" class="form-label mt-2">Formando</label>
            <select
              id="selPickerEditF"
              class="form-control selectpicker"
              data-live-search="true"
            >
              <option data-tokens="gustavo">Gustavo</option>
              <option data-tokens="luis">Luís</option>
              <option data-tokens="pedro">Pedro</option>
              <option data-tokens="ricardo">Ricardo</option>
              <option data-tokens="rodrigo">Rodrigo</option>
            </select>
            <div class="divider"></div>
            <form>
              <div class="row p-3">
                <div class="col-md-8">
                  <label for="nomeFor" class="form-label">Nome</label>
                  <input
                    type="text"
                    class="form-control"
                    id="nomeFor"
                    required
                  />
                </div>
                <div class="col-md-4">
                  <label for="ccFor" class="form-label">C.C. nº</label>
                  <input type="text" class="form-control" id="ccFor" required />
                </div>
              </div>
              <div class="row p-3">
                <div class="col-md-4">
                  <label for="dataValFor" class="form-label"
                    >Data de validade</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="dataValFor"
                    required
                  />
                </div>
                <div class="col-md-4">
                  <label for="concelhoFor" class="form-label">Concelho</label>
                  <input
                    type="text"
                    class="form-control"
                    id="concelhoFor"
                    required
                  />
                </div>
                <div class="col-md-4">
                  <label for="codPostFor" class="form-label"
                    >Código Postal</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="codPostFor"
                    required
                  />
                </div>
              </div>
              <div class="row p-3">
                <div class="col-md-7">
                  <label for="moradaFor" class="form-label">Morada</label>
                  <input type="text" class="form-control" required />
                </div>
                <div class="col-md-5">
                  <label for="telFor" class="form-label">Telefone</label>
                  <input type="text" class="form-control" required />
                </div>
              </div>
              <div class="row p-3">
                <div class="col-md-7">
                  <label for="emailFor" class="form-label">E-mail</label>
                  <input
                    type="email"
                    class="form-control"
                    placeholder="example@domain.com"
                    required
                  />
                </div>
                <div class="col-md-5">
                  <label for="dataNasc" class="form-label"
                    >Data de Nascimento</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    placeholder="dd/mm/aaaa"
                    required
                  />
                </div>
              </div>
            </form>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Fechar
              </button>
              <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
