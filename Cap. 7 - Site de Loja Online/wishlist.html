<!DOCTYPE html>
<html lang="en">

<head>
    <title>HAPPYbreak</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        #produtos {
            padding-top: 70px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <!--Barra de navegação-->
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse1"><span class="sr-only">Alternar navegação</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">HAPPYbreak</a>
            </div>
            <div class="collapse navbar-collapse" id="navbar-collapse1">
                <ul class="nav navbar-nav navbar-left">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">Sobre nós</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Promoções <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Praia</a></li>
                            <li><a href="#">Montanha</a></li>
                            <li><a href="#">Cidade</a></li>
                            <li class="divider"></li>
                            <li><a href="#">Last Minute!</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="navbar-form navbar-left">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Procurar">
                        <div class="input-group-btn" type="submit">
                            <button class="btn btn-default">
                                <i class="glyphicon glyphicon-search"></i>
                            </button>
                        </div>
                    </div>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Registo</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Login <b class="caret"></b></a>
                        <ul class="dropdown-menu" style="padding: 15px; min-width: 250px;">
                            <li>
                                <div class="row">
                                    <div class="col-md-12">
                                        <!--Formulário de autenticação-->
                                        <form class="form" method="POST" id="login-nav">
                                            <div class="form-group">
                                                <label class="sr-only" for="email">Endereço email</label>
                                                <input type="email" class="form-control" id="email" placeholder="Endereço de email" required>
                                            </div>
                                            <div class="form-group">
                                                <label class="sr-only" for="password">Password</label>
                                                <input type="password" class="form-control" id="password" placeholder="Password" required>
                                            </div>
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox"> Lembrar-me
                                                </label>
                                            </div>
                                            <div class="form-group">
                                                <button type="submit" class="btn btn-success btn-block">Login</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </li>
                            <li class="divider"></li>
                            <li>
                                <!--Botões de rodapé-->
                                <input class="btn btn-primary btn-block" type="button" value="Login com Google">
                                <input class="btn btn-primary btn-block" type="button" value="Login com Twitter">
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid" id="produtos">
        <div class="row">
            <div class="col-xs-8">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <!--Título do painel e botão para catálogo-->
                        <div class="panel-title">
                            <div class="row">
                                <div class="col-xs-6">
                                    <h5>
                                        <span class="glyphicon glyphicon-shopping-cart"></span>
                                        Wish List
                                    </h5>
                                </div>
                                <div class="col-xs-6">
                                    <button type="button" class="btn btn-primary btn-sm btn-block">
                                        <span class="glyphicon glyphicon-share-alt"></span>
                                        Ver mais ofertas
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel-body">
                        <!--Itens da lista e botão de atualização da lista-->
                        <div class="row">
                            <div class="col-xs-2">
                                <img class="img-responsive" src="porto.jpg">
                            </div>
                            <div class="col-xs-4">
                                <h4 class="product-name"><strong>Porto</strong></h4>
                                <h4><small>A pérola de Portugal!</small></h4>
                            </div>
                            <div class="col-xs-6">
                                <div class="col-xs-6 text-right">
                                    <h6><strong>€124.99 <span class="text-muted">x</span></strong></h6>
                                </div>
                                <div class="col-xs-4">
                                    <input type="text" class="form-control input-sm" value="1">
                                </div>
                                <div class="col-xs-2">
                                    <button type="button" class="btn btn-link btn-xs">
                                        <span class="glyphicon glyphicon-trash"> </span>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="text-center">
                                <div class="col-xs-2 pull-right">
                                    <button type="button" class="btn btn-default btn-sm btn-block">
                                        Atualizar lista
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer">
                        <!--Total e botão para pagamento-->
                        <div class="row text-center">
                            <div class="col-xs-9">
                                <h4 class="text-right">Total <strong>€124.99</strong></h4>
                            </div>
                            <div class="col-xs-3">
                                <a href="payment.html" class="btn btn-success btn-block">
                                    Pagamento
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <footer>
            <!--Informação de copyright-->
        </footer>
    </div>
</body>

</html>
