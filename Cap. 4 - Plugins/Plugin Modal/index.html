<html>
    <head>
        <link rel="stylesheet" href="../../CSS + JS + Fonts/css/bootstrap.css">
        <script type="text/javascript" src="../../CSS + JS + Fonts/js/jquery-3.6.0.js"></script>
        <script type="text/javascript" src="../../CSS + JS + Fonts/js/bootstrap.js"></script>
        <meta charset="utf-8">
    </head>
    <body>
        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <!-- Conteúdo da Modal -->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                            &times;
                        </button>
                        <h4 class="modal-title">Título da Modal</h4>
                    </div>
                    <div class="modal-body">
                        <p>Corpo de texto da Modal.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">
                            Fechar
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Abrir Modal</button>
    </body>
</html>
