<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../../CSS + JS + Fonts/css/bootstrap.css">
        <script type="text/javascript" src="../../CSS + JS + Fonts/js/jquery-3.6.0.js"></script>
        <script type="text/javascript" src="../../CSS + JS + Fonts/js/bootstrap.js"></script>
        <meta charset="utf-8">
    </head>
    <body>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!--Indicadores-->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>

            <!--Wrapper para os slides-->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="img_01.jpg" alt="Primeira imagem">
                </div>
                <div class="item">
                    <img src="img_02.jpg" alt="Segunda imagem">
                </div>
                <div class="item">
                    <img src="img_03.jpg" alt="Terceira imagem">
                </div>
            </div>

            <!--Controlos esquerda/direita-->
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Anterior</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Pr√≥ximo</span>
            </a>
        </div>
    </body>
</html>
