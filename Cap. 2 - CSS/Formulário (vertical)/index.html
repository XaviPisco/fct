<html>
    <head>
        <link rel="stylesheet" href="css/bootstrap.css">
    </head>
    <body>
        <h2>Formulário vertical</h2>
        <form>
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" placeholder="Ricardo Queirós">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="ricardo.queiros@gmail.com">
            </div>
            <button type="submit" class="btn btn-default">Enviar convite</button>
        </form>
    </body>
</html>
