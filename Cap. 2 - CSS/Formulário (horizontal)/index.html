<html>
    <head>
        <link rel="stylesheet" href="css/bootstrap.css">
    </head>
    <body>
        <h2>Formulário horizontal</h2>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-sm-2" for="nome">Nome</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="nome" placeholder="Ricardo Queirós">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="email">Email</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="email" placeholder="ricardo.queiros@gmail.com">
                </div>   
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2"></label>
                <button type="submit" class="btn btn-default">Enviar convite</button>
            </div>                        
        </form>
    </body>
</html>
